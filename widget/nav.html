<body>
    <nav>
        <div class="fs-3 py-2 px-5 lead d-flex justify-content-around">
            <div class="">
                yutons
            </div>
            <button class="sidemenu-toggler">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>
            <div class="side-menu show" id="SideMenu">
                <div class="d-flex flex-column flex-sm-column flex-md-row flex-lg-row text-center">
                    <div class="py-2 sidemenu-list ">Menu</div>
                    <div class="py-2 sidemenu-list ">Menu</div>
                    <div class="py-2 sidemenu-list ">Menu</div>
                    <div class="py-2 sidemenu-list ">Menu</div>
                    <div class="py-2 sidemenu-list ">Menu</div>
                </div>
            </div>
            <div class="sidemenu-close-bg show" id="sideMenuCloseLayer"></div>
        </div>
    </nav>

    <script>
        let sideMenuFlag = false;

        document.querySelectorAll('.sidemenu-toggler').forEach(el => {
            el.addEventListener('click', () => {
                if (sideMenuFlag == false) {
                    sideMenuFlag = true;
                    document.getElementById('SideMenu').classList.add('show');
                    document.getElementById('SideMenu').classList.remove('hidden');
                    // document.getElementsByClassName('sidemenu-close-bg')[0].remove('hidden');
                    // document.getElementsByClassName('sidemenu-close-bg')[0].add('show');
                } else {
                    sideMenuFlag = false;
                    document.getElementById('SideMenu').classList.add('hidden');
                    document.getElementById('SideMenu').classList.remove('show');
                    // document.getElementsByClassName('sidemenu-close-bg')[0].add('hidden');
                    // document.getElementsByClassName('sidemenu-close-bg')[0].remove('show');
                }
            });
        });

        document.getElementById('sideMenuCloseLayer').addEventListener('click', () => {
            if (sideMenuFlag == true) {
                document.getElementById('SideMenu').classList.add('hidden');
                document.getElementById('SideMenu').classList.remove('show');
                document.getElementsByClassName('sidemenu-close-bg')[0].remove('show');
                document.getElementsByClassName('sidemenu-close-bg')[0].add('hidden');
            }
        })
    </script>
</body>
</html>
